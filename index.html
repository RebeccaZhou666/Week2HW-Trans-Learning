<html>

<head>
  <meta charset="UTF-8">
  <title>KNN Classification on Webcam Images with mobileNet. Built with p5.js</title>
  <link rel="stylesheet" type="text/css" href="StyleSheet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(".hideSlow").fadeOut("3000", 2);
  </script>

  <script type="text/javascript">  
    $(function() {                                           
        $('.startGame').on('click', function() {  
            window.scrollTo({top: 800, behavior: "smooth"})
        });  
    });  
 </script> 

  <style></style>
</head>

<body>
  <div class="styleTitle" id="frontTitle">
    <h2>Crazy Flappy Birds</h2>
  </div>
  
  <div class="container">
    

    <div class="left"> 
      <h2 class="AddH2">Let Bird Up</h2>
      <button class="upButtonA" id="addGestureUp">Add Examples</button>
      <br /><br />
    <button class="upButtonB" id="resetUp">Reset Examples</button>
    <br />
     <p ><span class="exampleStyle" id="exampleUp">0</span> Up examples</p>
    </div>
    
    <!-- <p>| Confidence in Up is: <span id="confidenceUp">0</span></p> -->
    <div class="right">
      <h2 class="AddH2">Let Bird Down</h2>
      <button class="downButtonA" id="addGestureDown">Add Examples</button>
      <br /><br />
      <button class="downButtonB"id="resetDown">Reset Examples</button>
      <br />
      <p><span id="exampleDown">0</span> Down examples</p>
   <!-- <button id="addPlay">play</button>-->
    </div>

    <div class="main">
    <br /><br /><br /><br /><br />
    <p class="hideSlow" id="status">Loading Model...</p>
    <div id="videoContainer" class = "main"></div>
    
    <button class="buttonPredict" id="buttonPredict">Control Bird in Your Way!</button>
    <button class="startGame" id="startGame">Ready to Play!</button>

    <p>
    We think you control bird to fly: <span class="predict" id="result">...</span>
    </p>
    </div>  
  </div>

<!-- Flappy bird Interface-->
  <br /><br /><br /><br /><br /><br /><br />
  <canvas  id="canvas" width="288" height="512" ></canvas>
  
  <button class="play" id="addPlay">Play</button>
  <button class="replay" id="addRestart">Replay</button>

  <br /><br /><br /><br /><br /><br /><br />
   <p> Mixer: Rebecca Zhou.</p>
   <p> -- Special Thanks to -- <br /><span class="predict">Vibert Thio, Someone on Youtube, Yining! of course!</span> </p>

   <br /><br /><br />
   <a href=""> View My Code</a>
   <br /><br /><br />

  <script src="sketch.js"></script>
  <!--<script src="flappyBird.js"></script>
  -->
</body>

</html>
